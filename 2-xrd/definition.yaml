apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xs3owners.demo.upbound.io
spec:
  group: demo.upbound.io
  names:
    kind: XS3Owner
    plural: xs3owners
  claimNames:
    kind: S3Owner
    plural: s3owners
  versions:
    - name: v1alpha1
      served: true
      referenceable: true
      schema:
        openAPIV3Schema:
          description: Create s3 bucket with ownership 
          type: object
          properties:
            spec:
              type: object
              properties:
                id:
                  type: string
                  description: "id/name"
                region:
                  type: string
                  description: Region
                ownership:
                  type: string
                  description: "Ownership of bucket BucketOwnerPreferred ObjectWriter or BucketOwnerEnforced"
              required:
                - id
                - region
                - ownership