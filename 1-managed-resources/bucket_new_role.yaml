apiVersion: iam.aws.upbound.io/v1beta1
kind: Role
metadata:
  name: crossplane-demo-garreeoke-s3-iam-role
  labels:
    role: crossplane-demo-garreeoke-s3-iam-role
spec:
  forProvider:
    assumeRolePolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                  "s3.amazonaws.com"
              ]
            },
            "Action": "sts:AssumeRole"
          }
        ]
      }